              <input type="radio" name="menu_type" id="soups"></input>
              <label for="soups">Soups</label>
              <input type="radio" name="menu_type" id="dishes"></input>
              <label for="dishes">Dishes</label>
            </div>
            <div class="menu_content">
              <div class="bg_img"></div>

            </div>
          </li>
        </ul>
